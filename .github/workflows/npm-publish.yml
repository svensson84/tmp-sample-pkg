name: Releases

on: 
  push:
    tags:
    - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm run build
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "bin/App.js"
        bodyFile: "README.md"
        token: ${{ secrets.GITHUB_TOKEN }}
